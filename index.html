    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Gerador de QR Code</h1>
                <button id="theme-toggle" class="theme-toggle" aria-label="Alternar entre tema claro e escuro" title="Alternar tema">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
            <p class="subtitle">Transforme URLs em QR Codes rapidamente</p>
        </header>

        <main>
            <section class="input-section" aria-labelledby="input-heading">
                <h2 id="input-heading" class="visually-hidden">Criar QR Code</h2>
                <label for="url-input">Digite a URL:</label>
                <input 
                    type="url" 
                    id="url-input" 
                    placeholder="https://exemplo.com.br"
                    aria-label="Campo para inserir URL"
                    aria-describedby="error-message"
                    autocomplete="url"
                    spellcheck="false"
                >
                <button id="generate-btn" class="btn btn-primary" aria-label="Gerar QR Code da URL informada">Gerar QR Code</button>
                <p id="error-message" class="error-message" role="alert" aria-live="polite"></p>
            </section>

            <section id="qrcode-section" class="qrcode-section hidden" aria-labelledby="qrcode-heading">
                <h2 id="qrcode-heading" class="visually-hidden">QR Code Gerado</h2>
                <div id="qrcode" class="qrcode-display" role="img" aria-label="QR Code gerado"></div>
                <button id="download-btn" class="btn btn-secondary" aria-label="Baixar QR Code como imagem PNG">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
                        <path d="M8 12l-4-4h2.5V4h3v4H12l-4 4z"/>
                        <path d="M14 13v1H2v-1h12z"/>
                    </svg>
                    Download QR Code
                </button>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 QR Code Generator. Todos os direitos reservados.</p>
            <p>Desenvolvido por <a href="https://github.com/dev-mateus" target="_blank" rel="noopener noreferrer" aria-label="Visite o perfil do GitHub de Mateus">Mateus</a></p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
    <script src="script.js" defer></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/gerador-qrcode/service-worker.js')
                    .then(registration => console.log('SW registered:', registration))
                    .catch(error => console.log('SW registration failed:', error));
            });
        }
    </script>
</body>
</html>
